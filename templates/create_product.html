{% extends 'base.html' %}

{% block titulo %}
Productos
{% endblock %}


{% block contenido %}

{% if form %}
<br>
<br>
<br>
<br>
<br>
<br>
<form action="" method="POST" enctype="multipart/form-data" style="color:#ffffff">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" , value="Enviar!">
</form>
{% elif new_product %}

<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{new_product.imagen.url}}" alt="Nike">
    <div class="card-body">
        <h5 class="card-title">{{new_product.nombre}}</h5>
        <p class="card-text">{{new_product.talle}}</p>
        <p class="card-text">{{new_product.precio}}</p>
    </div>
</div>

{% endif %}

{% endblock %}
