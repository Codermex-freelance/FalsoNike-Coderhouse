{% extends 'base.html' %}

{% block titulo %}
Editar
{% endblock %}


{% block contenido %}


<div class="card-header">
    <strong class="card-title" style="color: rgb(255, 255, 255);">Actualizar usuario</strong>
</div>
<div class="modal-dialog text-center" style="color: rgb(255, 255, 255); left:80px;top:10px;">
        <div class="modal-content" width="100" height="100" style="border:0; background-color:#00000000";>
            <div class="col-7">
                <img src="/media/nike.png" width="100" height="100">
            </div>
            <form class="col-7" method="POST" style="padding-right: 24px;" enctype="multipart/form-data">
                {{ form.as_p }}
                {% csrf_token %}
                <input class="btn btn-secondary" href="/" type="submit", value="Actualizar">
            </form>
        </div>
</div>

{% endblock %}
