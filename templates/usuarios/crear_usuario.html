{% extends 'auth/login.html' %}

{% block titulo %}
Registro de usuarios
{% endblock %}

{% block contenido %}
    <div class="card-header">
        <strong class="card-title" style="color: rgb(255, 255, 255);">Registro de Usuarios</strong>
    </div>
    <div class="modal-dialog text-center" style="color: rgb(255, 255, 255); left:80px;top:10px;">
            <div class="modal-content" width="100" height="100" style="border:0; background-color:#00000000";>
                <div class="col-7">
                    <img src="/media/nike.png" width="100" height="100">
                </div>
                <form class="col-7" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-secondary" href="/" type="submit", value="Registrar">
                </form>
            </div>
    </div>
{% endblock %}
